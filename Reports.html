<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>التقارير الإعلامية - آفاق جديدة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0066cc;
      --secondary: #f5f7fa;
      --dark: #1e1e1e;
      --accent: #00bfa6;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }

    body {
      background-color: var(--secondary);
      color: var(--dark);
    }

    header {
      background-color: var(--primary);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.3s ease;
    }

    nav a:hover {
      color: var(--accent);
    }

    .hamburger {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
    }

    .nav-links {
      display: flex;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background-color: var(--primary);
        flex-direction: column;
        width: 100%;
        text-align: right;
        padding: 1rem 2rem;
      }

      .nav-links.active {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    .page-title {
      padding: 3rem 1.5rem;
      text-align: center;
      background: linear-gradient(to right, #0055aa, #0077dd);
      color: white;
    }

    .page-title h2 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .page-title p {
      font-size: 1.1rem;
    }

    .report-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .report-card {
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.07);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .report-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    .report-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .report-card .content {
      padding: 1.5rem;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .report-card h3 {
      color: var(--primary);
      margin-bottom: 0.8rem;
      font-size: 1.2rem;
    }

    .report-card p {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
      color: #444;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">آفاق جديدة</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <ul>
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="Live_News.html">الأخبار</a></li>
        <li><a href="Interviews.html">المقابلات</a></li>
        <li><a href="Reports.html">التقارير</a></li>
        <li><a href="Contact_Us.html">تواصل معنا</a></li>
        <li><a href="About_Us.html">من نحن</a></li>
        <li><a href="Narrative_Stories.html">القصص السردية </a></li>
      </ul>
    </nav>
  </header>

  <section class="page-title">
    <h2>التقارير الإعلامية</h2>
    <p>قراءة تحليلية وتقارير حصرية من قلب المؤتمر</p>
  </section>

  <section class="report-grid" id="reportContainer">
    <!-- Cards will be injected by JS -->
  </section>

  <footer>
    &copy; 2025 جميع الحقوق محفوظة - آفاق جديدة
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    const reports = [
      {
        title: "تحليل جلسة الذكاء الاصطناعي",
        desc: "ناقشت الجلسة أهمية الذكاء الاصطناعي في تحسين المحتوى الإعلامي واستكشاف تحديات التحقق من الأخبار.",
        img: "report1.jpg"
      },
      {
        title: "تقرير خاص: الإعلام بعد كوفيد",
        desc: "ناقشنا تغيرات الجمهور الإعلامي بعد الجائحة ودور الرقمنة في استمرارية المؤسسات الإعلامية.",
        img: "report2.jpg"
      },
      {
        title: "ملخص ورشة الصحافة التفاعلية",
        desc: "استعرضت الورشة أدوات السرد الرقمي وأساليب تقديم المحتوى التفاعلي بفعالية.",
        img: "report3.jpg"
      }
    ];

    const container = document.getElementById("reportContainer");

    reports.forEach(report => {
      const card = document.createElement("div");
      card.className = "report-card";
      card.innerHTML = `
        <div class="content">
          <h3>${report.title}</h3>
          <p>${report.desc}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
